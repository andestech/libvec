[global]
driver = "andes-ax45mpv-riscv-cpu"
property = "vlen"
value = "1024"

[global]
driver = "andes-ax45mpv-riscv-cpu"
property = "elen"
value = "64"

[global]
driver = "andes-ax45mpv-riscv-cpu"
property = "zfh"
value = "on"

[global]
driver = "andes-ax45mpv-riscv-cpu"
property = "zvfh"
value = "on"

[global]
driver = "andes-ax45mpv-riscv-cpu"
property = "zvfbfmin"
value = "on"

[global]
driver = "andes-ax45mpv-riscv-cpu"
property = "zvfbfmin"
value = "on"

[global]
driver = "andes-ax45mpv-riscv-cpu"
property = "zvfbfwma"
value = "on"

[global]
driver = "riscv.andes.ae350.soc"
property = "hvm_base"
value = "0x90000000"

[global]
driver = "riscv.andes.ae350.soc"
property = "hvm_size_pow_2"
value = "19"

[global]
driver = "riscv.andes.ae350.soc"
property = "ilm_default_enable"
value = "off"

[global]
driver = "riscv.andes.ae350.soc"
property = "dlm_default_enable"
value = "off"

[andes-config "cpu"]
isa-a = "on"
isa-c = "on"
isa-d = "on"
isa-f = "on"
isa-v = "on"
mimpid = "0x00001b00"
marchid = "0x8a45"
veccfg = "on"
isa-zvlsseg = "on"
mvec-cfg-minor = "0"
mvec-cfg-major = "1"
## mvec-cfg-dw =0, vlen/dlen = 1, mvec-cfg-dw=1, vlen/dlen = 2
mvec-cfg-dw = "0"
mvec-cfg-mw = "0"
## mvec-cfg-misew=2, elen=64, mvec-cfg-misew=1,felen=32
mvec-cfg-misew = "2"
## mvec-cfg-mfsew=2, felen=64, mvec-cfg-mfsew=1,felen=32
mvec-cfg-mfsew = "2"
msc-ext3 = "on"
isa-vl4 = "on"
isa-vsih = "on"
isa-vdot = "on"
isa-vpfh = "on"
isa-zvqmac = "on"
mmsc-cfg-hvmcsr = "on"
mmsc-cfg-rvarch = "on"
crashsave = "off"
isa-efhw = "off"
isa-bf16cvt = "on"
isa-codense = "on"
pfm-nds = "on"
powerbrake = "on"
cctl = "on"
cctl-version = "1"
stack-protection = "on"
vectored-plic = "on"
